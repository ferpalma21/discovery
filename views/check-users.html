<div class="container">
  <div class="users">
    <table>
      <tr>
        <th>Id</th>
        <th>Nombre de Usuario</th>
        <th>Email</th>
      </tr>
      @{foreach user in model.users}
      <tr>
        <td>@{user._id}</td>
        <td>@{user.username}</td>
        <td>@{user.email}</td>
      </tr>
      @{end}
    </table>
    <div class="flag" style="display:none;">
      <span>@{model.flag.flag}</span>
    </div>
  </div>
</div>
